<!DOCTYPE html>
<html>
<head>
    <title>GPS-based AR Object Placement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="input-panel">
        <input type="number" id="latitude" placeholder="Enter Latitude" step="any">
        <input type="number" id="longitude" placeholder="Enter Longitude" step="any">
        <button onclick="placeObject()">Place Object</button>
        <div id="distance-display"></div>
        <div id="accuracy-display"></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;'
        renderer='antialias: true; alpha: true'>
        
        <a-camera gps-camera="minDistance: 1; maxDistance: 100000" rotation-reader></a-camera>
        <a-entity id="placed-object"></a-entity>
    </a-scene>
</body>
</html>
